{% extends "main/base.html" %}

{% block content%}
<div class="pane">
  <div class="overview-row">
    <div class="column">
      <h2>ReporTree job {{ rt_job.pk }} for dataset {{ rt_job.dataset.name }}</h2>
    </div>
    <div class="column">
      <h3>Owner: {{ rt_job.dataset.owner.username }}</h3>
    </div>
    <div class="column">
      <h3>Species: {{ species_name }}</h3>
    </div>
    <div class="column right-justify">
      <form>
        <input type="submit" value="Open in Dashboard">
      </form>
    </div>
  </div>
</div>
{% endblock %}

{% block footer %}
  {% if edit %}
    <script src="/static/main/update_mongoids.js"></script> 
  {% endif %}
{% endblock %}
